{% extends "layout.html" %}

{% set page_title="Login" %}

{% block heading %}
    <div class="header-container">
        <h1>Codewizard's Blog</h1>
    </div>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4 p-3 mt-4 rounded bg-white">
        <form  method="POST" class="form-signin w-100 m-auto">
          <h1 class="h3 mb-4 fw-normal text-center">Please sign in</h1>
      
          <div class="form-floating mb-2">
            <input type="email" name="email-id" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
